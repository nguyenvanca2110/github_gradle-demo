apiVersion: apps/v1
kind: Deployment
metadata:
  name: gradle-demo-app
  namespace: gradle-namespace
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gradle-demo-app
  template:
    metadata:
      labels:
        app: gradle-demo-app
    spec:
      containers:
      - name: gradle-demo-container
        image: gradledemoacr.azurecr.io/gradle_app:7
        imagePullPolicy: "Always"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 8081